version: "2"

run:
  concurrency: 4
  timeout: 5m
  skip-dirs:
    - vendor
    - .git
    - "api/docs"
    - internal/mocks
    - testdata
    - bin
  skip-files:
    - "*_test.go"
    - "*.pb.go"
    - "*.gw.go"
    - "*.easyjson.go"

linters:
  enable:
    - govet
    - staticcheck
    - unused
    - revive
    - gocritic
    - gosec
    - errcheck
    - nilerr
    - dupl
    - goconst
    - prealloc
    - bodyclose
    - lll

  settings:
    revive:
      rules:
        - name: package-comments
          severity: warning
        - name: exported
          severity: error
          arguments: [ "disableStutteringCheck" ]

    gocritic:
      enabled-checks:
        - hugeParam
        - rangeExprCopy
        - sloppyReassign
      settings:
        rangeExprCopy:
          sizeThreshold: 128

    gosec:
      excludes:
        - G104
        - G307

    dupl:
      threshold: 10

    lll:
      line-length: 120
      tab-width: 1
      ignore-generated: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: "_test.go"
      linters:
        - dupl
        - gocritic
    - path: "*.pb.go"
      linters:
        - revive
    - text: "Error return value of .* not checked"
      linters:
        - errcheck

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true